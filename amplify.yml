version: 1
frontend:
  phases:
    preBuild:
      commands:
        - apt-get update
        - apt-get install -y openssh-client
        - mkdir -p ~/.ssh
        - ssh-keyscan github.com >> ~/.ssh/known_hosts
        - npm install -g pnpm
    build:
      commands:
        - npm install -g pnpm 
        - pnpm install --frozen-lockfile
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: []
