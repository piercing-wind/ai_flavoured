version: 1
frontend:
  phases:
    preBuild:
      commands:
        - mkdir -p ~/.ssh
        - ssh-keyscan github.com >> ~/.ssh/known_hosts
        - npm install -g pnpm
        - pnpm ci
    build:
      commands:
        - pnpm run build
        - npx prisma generate
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: 
      - .next/cache/**/*
      - node_modules/**/*
