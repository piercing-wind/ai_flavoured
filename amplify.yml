version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
        - . ~/.nvm/nvm.sh
        - nvm install 20.15.1
        - nvm use 20.15.1
        - mkdir -p ~/.ssh
        - ssh-keyscan github.com >> ~/.ssh/known_hosts
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - npx prisma migrate deploy
        - npx prisma generate
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'