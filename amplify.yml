version: 1
frontend:
  phases:
    preBuild:
      commands:
        - mkdir -p ~/.ssh
        - ssh-keyscan github.com >> ~/.ssh/known_hosts
        - npm install -g pnpm
    build:
      commands:
        - npm install -g pnpm 
        - pnpm install --frozen-lockfile
        - pnpm run build
        - npx prisma generate
        - rm -rf node_modules/.pnpm
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: 
      - .next/cache/**/*
      - node_modules/**/*
